# database enable console
spring.h2.console.enabled=true

# database source path for H2
#spring.datasource.url=jdbc:h2:file:./src/main/resources/database/ewa;AUTO_SERVER=TRUE

# database source path for Mysql Oege
spring.datasource.url=/
spring.datasource.username=/
spring.datasource.password=/

# jpa schema manager
spring.jpa.hibernate.ddl-auto=create-drop
# //running after the first time (when the tables are created in the database) or later when you want the data remain
# for later tests you have to change the key word 'create-drop' to 'update' so that the data remains in place.

# error-responses
server.error.include-message=never

# authorization header name
security.header-auth-name=Authorization

# basic header prefix
security.header-basic-prefix=Basic\u0020

# bearer header prefix
security.header-bearer-prefix=Bearer\u0020

# jwt signing-key
security.jwt.key-secret=/
spring.h2.console.settings.web-allow-others=true

# jwt expiration: 1 year (dev-env)
security.jwt.expiration-access=31536000

# lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

