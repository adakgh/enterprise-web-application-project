<div class="container text-center title-background p-3">
    <h2 class="h1-responsive font-weight-bold my-4">Update {{productData.name}}</h2>
</div>

<div class="row needs-validation block mt-5">
    <div class="col-3  mb-4">
        <div>
            <picture>
                <img src="https://simpleicon.com/wp-content/uploads/camera.png" alt="voeg afbeelding toe"
                     style="width: 80%; height: 100%; opacity: 20%; border: 1px solid gray;" class="img-thumbnail">
                <input type="file" (change)="onFileSelected($event)">
            </picture>
        </div>
        <br>
        <div>
            <button id="uploadImage" type="submit" (click)="onUpload()" class="btn btn-primary" disabled>Voeg afbeeldig
                toe
            </button>
        </div>
    </div>

    <div class="col-6 mb-4">
        <form class="login-form" name="form" (ngSubmit)="updateProduct()" #form="ngForm" novalidate>

            <!-- Naam product -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label label-title">Titel:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputTitel"
                           name="name" [(ngModel)]="productData.name">
                </div>
            </div>

            <!-- Prijs product -->
            <div class="form-group row">
                <label for="inputCost" class="col-sm-2 col-form-label label-title">Prijs:</label>
                <div class="col-sm-8 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">â‚¬</div>
                    </div>
                    <input type="text" class="form-control" id="inputCost"
                           name="price" [(ngModel)]="productData.price">
                </div>
            </div>

            <!-- Hoeveelheid product -->
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label label-title">Voorraad:</label>
                <div class="col-sm-8 input-group">
                    <div class="input-group-prepend">
                        <!--                        <div class="input-group-text" name="quantity">{{jsonProductData.quantity}}</div>-->
                    </div>
                    <input type="text" class="form-control" id="inputStock"
                           name="quantityNumber" [(ngModel)]="productData.quantity2">
                </div>
            </div>

            <!-- Category product -->
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label label-title">Categorie:</label>
                <div class="col-sm-8">
                    <select class="form-control" name="category" [(ngModel)]="productData.categoryId"> >
                        <option *ngFor="let category of categoryMap" (change)="productData.categoryId=$event"
                                value="{{category.id}}">{{category.name}}</option>
                    </select>
                </div>
            </div>

            <!-- Beschrijving product -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="label-title">Beschijving:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          name="description" [(ngModel)]="productData.description" #name="ngModel"
                >
                </textarea>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Voeg Product toe</button>
                </div>
                <div class="col-auto">
                    <button [routerLink]="['../']" class="btn btn-danger">Annuleren</button>
                </div>
            </div>
        </form>
    </div>
</div>
