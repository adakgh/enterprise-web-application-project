<div class="addForm mt-5 p-4 mb-4">
    <div class="row">
        <div class="col-lg col-md-6 mb-4">
            <h3>Vraag een product aan</h3>
        </div>
    </div>

    <div class="row mb-3 mt-1">
        <div class="col-8 mb-4">
            <form name="form" #form="ngForm" (ngSubmit)="postRequest()">
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Categorie:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="exampleFormControlInput1" name="category"
                                [(ngModel)]="inquiry.categoryId" #name="ngModel">
                            <option *ngFor="let c of category" value="{{c.id}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10">
                        <label for="exampleFormControlTextarea1">Beschrijving:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                  name="description" [(ngModel)]="inquiry.message" #name="ngModel"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Vraag aan</button>
            </form>
        </div>
    </div>
</div>
