<div class="d-flex justify-content-around float-right">
    <div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember" (change)="findProductStartingWithLetterT($event)">
            <label class="form-check-label" for="materialLoginFormRemember">Herinner mij</label>
        </div>
    </div>
</div>





<div class="row col-12">
    <div *ngFor="let product of jsonData" class="col-lg-3 col-md-4 mb-3">
        <div class="card h-100">
            <a routerLink="/product-detail" [queryParams]="{id: product.id}"><img src="../../../assets/images/bloemkolen.jpeg"
                                                 style="width: 100%; height: 100%"
                                                 alt="{{product.name}}"/></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a routerLink="/product-detail">{{product.name}}</a>
                </h4>
                <h5>â‚¬{{product.price}}/Kg</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
