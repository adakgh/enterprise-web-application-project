<div class="d-flex justify-content-around float-right">
    <div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" (change)="findProductStartingWithLetterT($event)">
            <label class="form-check-label">starting with T</label>
        </div>
    </div>
</div>

<div class="d-flex justify-content-around float-right">
    <div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" (change)="sortOnName($event)">
            <label class="form-check-label">sort on name</label>
        </div>
    </div>
</div>





<div class="row col-12">
    <div *ngFor="let product of jsonData" class="col-lg-3 col-md-4 mb-3">
        <div class="card h-100">
            <a routerLink="/product-detail" [queryParams]="{id: product.id}"><img src="../../../assets/images/bloemkolen.jpeg"
                                                 style="width: 100%; height: 100%"
                                                 alt="{{product.name}}"/></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a routerLink="/product-detail">{{product.name}}</a>
                </h4>
                <h5>â‚¬{{product.price}}/Kg</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
        </div>
    </div>
</div>

<div class="panel-group">
    <div class="panel panel-default">
        <div class="section_popup-bottom-right">
            <h5 class="mt-2 mr-1" data-toggle="collapse" data-target="#collapse1">Product niet gevonden?</h5>
            <div id="collapse1" class="collapse">
                <p class="mr-1 mt-2 mb-3">Geef aan wat je zoekt aan producten zodat lokale leveranciers daarop kunnen aanbieden.
                </p>
                <button class="section_popup-bottom-left_btn btn-lg btn-block mb-3" routerLink="/addrequestproduct">Doe een aanvraag</button>
            </div>
        </div>
    </div>
</div>
