<div class="row block">
    <div class="col-lg col-md-6 mb-4">
        <h3>Plaats een product</h3>
    </div>
</div>

<div class="row needs-validation block">
    <div class="col-3 mb-4">
        <div>
            <img src="../../../assets/images/bloemkolen.jpeg" alt="Bloemkool" style="width: 100%; height: 100%"
                 class="img-thumbnail">
            <input type="file" (change)="onFileSelected($event)">
        </div>
        <div>
            <button type="submit" (click)="onUpload()" class="btn btn-primary">Voeg afbeeldig toe</button>
        </div>
    </div>

    <div class="col-6 mb-4">
        <form class="login-form" name="form" (ngSubmit)="addProduct()" #form="ngForm" novalidate>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Titel:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputTitel" placeholder="Titel"
                           name="name" [(ngModel)]="productData.name" #name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCost" class="col-sm-2 col-form-label">Prijs:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputCost" placeholder="â‚¬ prijs"
                           name="price" [(ngModel)]="productData.price" #name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label">Voorraad:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputStock" placeholder="kg"
                           name="quantity" [(ngModel)]="productData.quantity" #name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label">Categorie:</label>
                <div class="col-sm-8">
                    <select class="form-control"
                            name="category" [(ngModel)]="productData.category" #name="ngModel">
                        <option value="1">Groente</option>
                        <option value="2">Fruit</option>
                        <option value="3">Zuivel</option>
                        <option value="4">Bakkerij</option>
                        <option value="5">Vlees</option>
                        <option value="6">Vega</option>
                        <option value="7">Overig</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          name="description" [(ngModel)]="productData.description" #name="ngModel">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Voeg Product toe</button>
        </form>
    </div>
</div>
