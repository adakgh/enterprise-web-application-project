<div class="container text-center p-3">
    <h2 class="h1-responsive font-weight-bold my-4">Plaats een product</h2>
</div>

<div class="row needs-validation block">
    <div class="col-3  mb-4">
        <div>
            <picture>
                <img [src]="demoImage.sanatizeUrl(demoImage.generatedImage)" alt="voeg afbeelding toe"
                     style="width: 80%; height: 100%; opacity: 100%; border: 1px solid gray;" class="img-thumbnail">
                <!--src="https://simpleicon.com/wp-content/uploads/camera.png"-->
                <input type="file" (change)="onFileSelected($event)">
            </picture>
        </div>
        <br>
        <div>
            <!--<button id="uploadImage" type="submit" (click)="onUpload()" class="btn btn-primary" disabled>Voeg afbeeldig
                toe
            </button>-->
        </div>
    </div>

    <div class="col-6 mb-4">
        <form class="login-form" name="form" #form="ngForm" novalidate>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label label-title">Titel:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputTitel" placeholder="Titel"
                           name="name" [(ngModel)]="productData.name" #name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCost" class="col-sm-2 col-form-label label-title">Prijs:</label>
                <div class="col-sm-8 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">â‚¬</div>
                    </div>
                    <input type="text" class="form-control" id="inputCost" placeholder="prijs"
                           name="price" [(ngModel)]="productData.price" #name="ngModel">
                    <div class="col-sm-8 input-group" (change)="selectedPriceType($event)" >
                        <select class="form-control" id="inputCostType">
                            <option value="per stuk:">per stuk</option>
                            <option value="per 500 gram:">per 500 gram</option>
                            <option value="per kg:">per kg</option>
                            <option value="per liter:">per liter</option>
                            <option value="per doos:">per doos</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label label-title">Voorraad:</label>
                <div class="col-sm-8 input-group">
                    <input type="text" class="form-control" id="inputStock" placeholder="voorraad"
                           name="stock" [(ngModel)]="productData.quantity" #name="ngModel">
                    <div class="col-sm-8 input-group" (change)="selectedStock($event)">
                        <select class="form-control" id="inputStockSecond">
                            <option value=" Kilogram-(KG)">Kilogram (KG)</option>
                            <option value=" Gram-(G) ">Gram (G)</option>
                            <option value=" Liter-(L) ">Liter (L)</option>
                            <option value=" Stuk(s) ">Stuk(s)</option>
                            <option value=" Doos/Dozen ">Doos/Dozen</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label label-title">Categorie:</label>
                <div class="col-sm-8">
                    <select class="form-control" name="category" [(ngModel)]="productData.categoryId" required>
                        <option *ngFor="let category of categoryMap" (change)="productData.categoryId=$event"
                                value="{{category.id}}">{{category.name}} </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="label-title">Beschijving:</label>
                <textarea class="form-control" id="textArea" rows="3"
                          name="description" [(ngModel)]="productData.description" #name="ngModel">
                </textarea>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button data-toggle="modal" data-target="#add-product-popup" class="btn btn-primary">Voeg Product
                        toe
                    </button>
                </div>
                <div class="col-auto">
                    <button data-toggle="modal" data-target="#annul-product-popup" class="btn btn-danger">Annuleren
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<!-- Modal Toevoegen -->
<div class="modal fade" id="add-product-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Een nieuw product is aangemaakt!</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" (click)="addProduct()" class="btn btn-primary" data-dismiss="modal">
                            OK!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Annuleren -->
<div class="modal fade" id="annul-product-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="annul-label-popup">Weet u zeker dat u wilt annuleren?</h5>
            </div>
            <div class="modal-body container-fluid">
                <div class="row">
                    <div class="col-4">
                        <button (click)="reloadProductPage()" data-dismiss="modal" class="btn btn-warning w-100">Ja
                        </button>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-secondary w-100" data-dismiss="modal">Verder met toevoegen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
