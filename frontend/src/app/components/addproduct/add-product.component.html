<div class="container text-center p-3">
    <h2 class="h1-responsive font-weight-bold my-4">Plaats een product</h2>
</div>

<div class="row needs-validation block">
    <div class="col-3  mb-4">
        <div>
            <picture>
                <img [src]="demoImage.sanatizeUrl(demoImage.generatedImage)" alt="voeg afbeelding toe"
                     style="width: 80%; height: 100%; opacity: 100%; border: 1px solid gray;" class="img-thumbnail">
                <!--src="https://simpleicon.com/wp-content/uploads/camera.png"-->
                <input type="file" (change)="onFileSelected($event)">
            </picture>
        </div>
        <br>
    </div>

    <div class="col-9 mb-4">
        <form class="login-form" name="form" #form="ngForm" novalidate>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label label-title">Titel:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputTitel" placeholder="Titel"
                           name="name" [(ngModel)]="productData.name" #name="ngModel">
                </div>
            </div>
            <!-- Value and Stock -->
            <div class="form-group row">
                <label for="inputCost" class="col-sm-2 col-form-label label-title">Prijs:</label>
                <div class="col-sm-8 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">€{{getUnit()}}</div>
                    </div>
                    <input type="text" class="form-control" id="inputCost" placeholder="prijs" name="price"
                           [(ngModel)]="productData.price" #name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label label-title">Voorraad:</label>
                <div class="col-sm-8 input-group">
                    <input type="text" class="form-control" id="inputStock" placeholder="voorraad"
                           name="stock" [(ngModel)]="productData.quantity" #name="ngModel">
                    <div class="col-sm-8 input-group" (change)="selectedUnit($event)">
                        <select class="form-control" id="inputStockSecond" name="unit" [(ngModel)]="productData.unit">
                            <option value="Kilogram (kg)">Kilogram (kg)</option>
                            <option value="Gram (g)">Gram (g)</option>
                            <option value="Liter (l)">Liter (l)</option>
                            <option value="Stuk(s)">Stuk(s)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- dropdown -->
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 d-flex flex-row-reverse" id="line-collapse">
                    <a class="" id="test" data-toggle="collapse" href="#value-with-stock" role="button"
                       aria-expanded="false" aria-controls="value-with-stock">
                        Nieuwe prijs per voorraad
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <!-- hidden content -->
            <div class="collapse" id="value-with-stock">
                <div class="form-group row">
                    <label for="inputCost" class="col-sm-2 col-form-label label-title">2e Prijs:</label>
                    <div class="col-sm-8 input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">€{{getUnit()}}</div>
                        </div>
                        <input type="text" class="form-control" id="inputCost3" placeholder="prijs" name="price"
                               [(ngModel)]="productData.price" #name="ngModel">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputStock" class="col-sm-2 col-form-label label-title">Voorraad:</label>
                    <div class="col-sm-8 input-group">
                        <input type="text" class="form-control" id="inputStock3" placeholder="voorraad"
                               name="stock" [(ngModel)]="productData.quantity" #name="ngModel">
                        <div class="col-sm-8 input-group" (change)="selectedUnit($event)">
                            <select class="form-control" id="inputStockSecond3" name="unit"
                                    [(ngModel)]="productData.unit">
                                <option value="Kilogram (kg)">Kilogram (kg)</option>
                                <option value="Gram (g)">Gram (g)</option>
                                <option value="Liter (l)">Liter (l)</option>
                                <option value="Stuk(s)">Stuk(s)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br><br>
            </div>
            <!-- Categoty -->
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label label-title">Categorie:</label>
                <div class="col-sm-8">
                    <select class="form-control" name="category" [(ngModel)]="productData.categoryId" required>
                        <option *ngFor="let category of categoryMap" (change)="productData.categoryId=$event"
                                value="{{category.id}}">{{category.name}} </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStock" class="col-sm-2 col-form-label label-title">Beschijving:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="textArea" rows="3"
                              name="description" [(ngModel)]="productData.description" #name="ngModel">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button data-toggle="modal" data-target="#add-product-popup" class="btn btn-primary">Voeg Product
                        toe
                    </button>
                </div>
                <div class="col-auto">
                    <button data-toggle="modal" data-target="#annul-product-popup" class="btn btn-danger">Annuleren
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<!-- Modal Toevoegen -->
<div class="modal fade" id="add-product-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Een nieuw product is aangemaakt!</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" (click)="addProduct()" class="btn btn-primary" data-dismiss="modal">
                            OK!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Annuleren -->
<div class="modal fade" id="annul-product-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="annul-label-popup">Weet u zeker dat u wilt annuleren?</h5>
            </div>
            <div class="modal-body container-fluid">
                <div class="row">
                    <div class="col-4">
                        <button (click)="reloadProductPage()" data-dismiss="modal" class="btn btn-warning w-100">Ja
                        </button>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-secondary w-100" data-dismiss="modal">Verder met toevoegen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
