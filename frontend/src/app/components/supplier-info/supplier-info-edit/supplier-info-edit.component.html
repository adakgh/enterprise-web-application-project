<div class="container">
    <h5>Wijzig Leverancier gegevens:</h5>
    <form>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="img">Logo Leverancier: </label>
                <input type="text" class="form-control" id="img"
                       value="https://image.freepik.com/vrije-vector/fruit-en-groenten-logo_7085-159.jpg">
            </div>
            <div class="col-md-6">
                <img src="https://image.freepik.com/vrije-vector/fruit-en-groenten-logo_7085-159.jpg"
                     class="supplierImg" alt="">
            </div>
        </div>

        <div class="form-group">
            <label for="name">Naam Leverancier: </label>
            <input type="text" class="form-control" id="name" placeholder="" [(ngModel)]="supplier.companyName"
                   name="name">
        </div>
        <div class="form-group">
            <label for="telefoon">Telefoon: </label>
            <input type="text" class="form-control" id="telefoon" [(ngModel)]="supplier.phoneNumber" name="phonenumber">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="supplier.contactEmail" name="email">
        </div>
        <div class="form-group">
            <label for="website">Website: </label>
            <input type="text" class="form-control" id="website" placeholder="" [(ngModel)]="supplier.website"
                   name="website">
        </div>

        <div class="row">

            <div class="form-group col-md-4">
                <label for="adres">Straat: </label>
                <input type="text" class="form-control" id="adres" placeholder=""
                       [(ngModel)]="supplier.addresses[0].street"
                       name="street">
            </div>
            <div class="form-group col-md-2">
                <label for="number">(Huis)nummer: </label>
                <input type="text" class="form-control" id="number" placeholder=""
                       [(ngModel)]="supplier.addresses[0].number"
                       name="number">
            </div>
            <div class="form-group col-md-2">
                <label for="postalCode">Postcode: </label>
                <input type="text" class="form-control" id="postalCode" placeholder=""
                       [(ngModel)]="supplier.addresses[0].postalCode"
                       name="postalCode">
            </div>
            <div class="form-group col-md-4">
                <label for="city">Stad: </label>
                <input type="text" class="form-control" id="city" placeholder=""
                       [(ngModel)]="supplier.addresses[0].city"
                       name="city">
            </div>
        </div>

        <div class="form-group">
            <label for="short">Short Description: </label>
            <input type="text" class="form-control" id="short" placeholder="" [(ngModel)]="supplier.shortDescription"
                   name="shortDescription">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Beschrijving leverancier: </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="supplier.description"
                      name="description">
        </textarea>
        </div>
        <div class="row">

            <button class="btn btn-danger mb-2 m-1 col-md-2 col-sm-12"><a href="" [routerLink]="['../']" [queryParams]="{id:supplierId}" style="color:white;">
                Annuleren </a>
            </button>
            <button type="submit" class="btn btn-primary mb-2 m-1 mr-4 col-md-2 col-sm-12" (click)="onUpdateSupplier()">Sla
                Wijzigingen op
            </button>
        </div>
    </form>

</div>
